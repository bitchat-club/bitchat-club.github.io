<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitchat Club</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/footer.css" />
    <link rel="stylesheet" href="./public/style.css" />
    
    
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="./public/Logo.png" class="logo"/>
        </div>
        <h1 class="title">Bitchat Club</h1>
    </div>
    
    <div class="main">
        <h3 class="sub-title">Coming Soon . . . </h3>
        <div class="timer">
            <div>
                <div class="time" id="days">0</div>
                <div class="sub-title">Days</div>
            </div>
            <div>
                <div class="time" id="hours">0</div>
                <div class="sub-title">Hours</div>
            </div>
            <div>
                <div class="time" id="minutes">0</div>
                <div class="sub-title">Minutes</div>
            </div>
            <div>
                <div class="time" id="seconds">0</div>
                <div class="sub-title">Seconds</div>
            </div>
        </div>
        <script src="./public/script.js"></script>
    </div>
    <footer class="footer">
        <div class="rounded-social-buttons">
            <a class="social-button facebook" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a class="social-button twitter" href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="social-button linkedin" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a class="social-button youtube" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            <a class="social-button instagram" href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    
</body>
</html>
