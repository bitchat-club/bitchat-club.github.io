<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitchat Club</title>
    <link rel="stylesheet" href="./public/style.css" />
</head>
<body>
    <div class="logo-container">
        <img src="./public/Logo.png" class="logo"/>
    </div>
    
    <h1 class="title">Bitchat Club</h1>
    <h3 class="sub-title">Coming Soon . . . </h3>
    <div class="timer">
        <div>
            <div class="time" id="days">0</div>
            <div class="sub-title">Days</div>
        </div>
        <div>
            <div class="time" id="hours">0</div>
            <div class="sub-title">Hours</div>
        </div>
        <div>
            <div class="time" id="minutes">0</div>
            <div class="sub-title">Minutes</div>
        </div>
        <div>
            <div class="time" id="seconds">0</div>
            <div class="sub-title">Seconds</div>
        </div>
    </div>
    <script src="./public/script.js"></script>
</body>
</html>
